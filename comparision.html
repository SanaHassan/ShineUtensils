<script>
	alert("das");
	var value=0;
	function btncompare_click()
	{
		value=0;
		var name = document.getElementsByName("compare");
		alert("button chaling..."+name.length);
		for(var i=0;i<name.length;i++)
		{
			if(name[i].checked===true)
			{
				value++;
				populate(i,value);
			}
		}
		if(value==2)
		{
			document.getElementById("comtbl").className = "xyz";
		}
	}
	function populate(a,v)
	{
		document.getElementById("comserial"+v).innerHTML = v;
		document.getElementById("comitem"+v).innerHTML = "Item"+v;
		document.getElementById("comname"+v).innerHTML = document.getElementById("item"+(a+1)+"name").innerHTML;
		document.getElementById("comprice"+v).innerHTML = document.getElementById("item"+(a+1)+"price").innerHTML;
		
		
	}
</script>
